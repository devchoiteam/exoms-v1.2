      <div class="authentication-wrapper authentication-basic container-p-y">
        <div class="authentication-inner">
          <!-- Login -->
          <div class="card px-sm-6 px-0">
            <div class="card-body">
              <!-- Logo -->
              <div class="app-brand justify-content-center">
                <a href="index.html" class="app-brand-link gap-2">
                  <span class="app-brand-logo demo"> </span>
                  <span class="app-brand-text demo text-heading fw-bold">EXMATE<small class="me-2">v1.2</small></span>
                </a>
              </div>
              <!-- /Logo -->

              <form id="formAuthentication" class="mb-6" action="index.html" method="GET">
                <div class="row">
                  <div class="mb-6 form-control-validation col-12">
                    <select class="form-control">
                      <option>한국(한국 출발)</option>
                      <option>일본(일본 출발)</option>
                    </select>
                  </div>
                  <div class="mb-6 form-control-validation col-12">
                    <input
                      type="text"
                      class="form-control"
                      id="userid"
                      name="userid"
                      placeholder="아이디를 입력하세요"
                      autofocus />
                  </div>
                  <div class="mb-6 form-password-toggle form-control-validation col-12">
                    <div class="input-group input-group-merge">
                      <input
                        type="password"
                        id="password"
                        class="form-control"
                        name="password"
                        placeholder="비밀번호를 입력하세요"
                        aria-describedby="password" />
                      <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                    </div>
                  </div>

                  <div class="mb-6 form-captcha-toggle form-control-validation col-6">
                    <div class="input-group input-group-merge">
                      <input
                        type="captcha"
                        id="captcha"
                        class="form-control"
                        name="captcha"
                        placeholder="보안문자를 입력"
                        aria-describedby="captcha" />
                      <span class="input-group-text cursor-pointer"><i class="icon-base bx bx-hide"></i></span>
                    </div>
                  </div>
                  <div class="h-100 form-captcha-toggle form-control-validation col-6">
                    <div
                      class="input-group input-group-merge"
                      style="
                        background-image: url('../../assets/img/pages/login-captchaImg.png');
                        padding-bottom: 2.3rem;
                        background-repeat: no-repeat;
                        background-size: cover;
                        background-position: center;
                      "></div>
                  </div>
                  <div class="mb-6 col-">
                    <button class="btn btn-primary d-grid w-100" type="submit">로그인</button>
                    <button
                      id="login-fail"
                      class="btn btn-outline-primary d-grid w-100 mt-1"
                      type="button"
                      data-bs-toggle="modal"
                      data-bs-target="#exampleModal">
                      로그인 실패
                    </button>
                  </div>
                </div>
              </form>

              <p class="text-center">
                <a class="text-black fw-bold" href="auth-forgot-password.html">
                  <span>비밀번호 찾기</span>
